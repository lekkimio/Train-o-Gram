<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to Us</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>


<form th:action="@{/signup}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="rendered-form">
        <div class="rendered-form">
            <div class="">
                <p id="control-3124758">User Registration</p>
            </div>
            <div class="form-builder-text form-group field-text-1654158446481">
                <label class="form-builder-text-label">Username</label>
                <input type="text" class="form-control" th:field="*{username}" required >
            </div>
            <!--<div class="form-builder-text form-group field-text-1654158505586">
                <label class="form-builder-text-label">Full Name</label>
                <input type="text" class="form-control" th:field="*{name}" required >
            </div>-->
            <!--<div class="form-builder-text form-group field-text-1654158509580">
                <label class="form-builder-text-label">E-Mail</label>
                <input type="email" class="form-control" th:field="*{email}" required >
            </div>-->
            <div class="form-builder-text form-group field-text-1654158510421">
                <label class="form-builder-text-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required >
            </div>
            <br>
            <div class="form-builder-button form-group field-button-1654158628352">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>
</form>


<div  class="container text-center">
    <a href='http://localhost:8080/currency' target='_self'  data-inline="true">
        <input type='button'
               style='padding: 8px 10px 10px;margin: 10px;
    background-color:#1b90bb;color:#FFFFFF;
               border-left-width:2px;border-top-width:2px;border-right-width:2px;border-bottom-width:2px;border-color:#d5d5d5;border-radius:10px;
               cursor:pointer' value='Currency' onMouseOver=this.style.backgroundColor='#FFFFFF';this.style.color='#1b90bb';this.style.borderColor='#d5d5d5'
               onMouseOut=this.style.backgroundColor='#1b90bb';this.style.color='#FFFFFF';this.style.borderColor='#d5d5d5' />
    </a>
    <a href='http://localhost:8080/login' target='_self'  data-inline="true">
        <input type='button'
               style='padding: 8px 10px 10px;margin: 10px;
               background-color:#1b90bb;color:#FFFFFF;
               border-left-width:2px;border-top-width:2px;border-right-width:2px;border-bottom-width:2px;border-color:#d5d5d5;border-radius:10px;
               cursor:pointer' value='Log In' onMouseOver=this.style.backgroundColor='#FFFFFF';this.style.color='#1b90bb';this.style.borderColor='#d5d5d5'
               onMouseOut=this.style.backgroundColor='#1b90bb';this.style.color='#FFFFFF';this.style.borderColor='#d5d5d5' />
    </a>
</div>
</body>
</html>
